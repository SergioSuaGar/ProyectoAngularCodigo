<div class="container">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li id="root" class="breadcrumb-item active" aria-current="page">SuaJuegos</li>
            <li class="breadcrumb-item"><a [routerLink]="['/home']">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Juegos</li>
        </ol>
    </nav>
    <h1 class="mt-3">Busca tus Juegos favoritos</h1>
    <hr>

    <form class="top30" (ngSubmit)="getGame(termino)" #termino="ngForm">
        <div class="form-group row mt-3">
            <div class="col-10">
                <input type="text" class="form-control" placeholder="Escribe aqui un juego a buscar..." name="termino" ngModel>
            </div>
            <div class="col-2">
                <button [ngClass]="classButton" type="submit" class="btn btn-block pl-0 pr-0 btn-danger"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
    </form>
</div>
<div class="container">
    <div class="row" *ngIf="termino_buscado.length > 3">
        <h1 class="text-capitalize">Buscando: '{{termino_buscado}}'</h1>
        <hr>
    </div>
</div>
<div class="container">
    <div class="row" *ngIf="termino_buscado.length > 3">
        <img [ngStyle]="{'display': bool}" class="img-fluid loading mx-auto mt-4" src="assets/img/loading.gif" alt="Cargando...">
    </div>
    <div class="row" *ngIf="termino_buscado.length > 3">
        <img [ngStyle]="{'display': bool}" class="img-fluid loading mx-auto mt-4" src="assets/img/cargando.gif" alt="Cargando...">
    </div>
</div>
<div class="container">
    <div class="row p-auto" *ngIf="termino_buscado.length > 3">
        <div *ngFor="let g of game" class="carta col-12 col-sm-6 col-md-4 col-lg-3 animated fadeIn fast">
            <img class="card-img-top img-fluid" [src]='setImage(g.Images.boxart.__text)' [alt]="g.GameTitle">
            <div class="card-body text-center">
                <h5 class="text-dark card-title">{{g.GameTitle}}</h5>
                <p class="text-dark card-title">{{g.Platform}}</p>
                <a [routerLink]="['/game', g.id]" [ngClass]="classButton" class="btn">Mas info</a>
            </div>
        </div>
    </div>
</div>
<div class="container" *ngIf="3 >= termino_buscado.length && 0 < termino_buscado.length">
    <div class="row p-auto">
        <h1>No hay resultados con '{{termino_buscado}}'</h1>
    </div>
</div>
